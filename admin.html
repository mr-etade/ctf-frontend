<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Control Flow CTF - Admin</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <header>
        <h1>Python Control Flow CTF</h1>
        <h2>Admin Panel</h2>
    </header>
    <main>
        <section>
            <h2>Timer Controls</h2>
            <div>
                <button id="start-timer">Start</button>
                <button id="pause-timer">Pause</button>
                <button id="reset-timer">Reset</button>
            </div>
            <p id="timer">01:00:00</p>
        </section>
        <section>
            <h2>Leaderboard</h2>
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Team</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body"></tbody>
            </table>
        </section>
        <section>
            <h2>Team Scores Chart</h2>
            <canvas id="scores-chart"></canvas>
        </section>
    </main>
    <footer>
        <p>CMN115/CBS105 Introduction to Programming 2025 | Prepared by Mr. Eremas Tade</p>
    </footer>
</body>
</html>
