<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Control Flow CTF - Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/offline-exporting.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <header>
        <h1>Python Control Flow CTF</h1>
        <h2>Live Dashboard</h2>
        <p>Team: <span class="team-name">Guest</span></p>
    </header>
    <main>
        <section>
            <div>
                <h3>Competition Statistics</h3>
                <p id="last-updated">Last updated: Just now</p>
                <button id="refresh-stats">⟳ Refresh</button>
            </div>
        </section>
        <section>
            <h2>Leaderboard</h2>
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Team</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body"></tbody>
            </table>
        </section>
        <section class="chart-container">
            <div>
                <h3>Progress Stats</h3>
                <div id="progressChart"></div>
            </div>
        </section>
        <section class="chart-container">
            <div>
                <h3>Difficulty Breakdown</h3>
                <div id="difficultyChart"></div>
            </div>
        </section>
    </main>
    <a href="index.html">← Back to Home</a>
    <footer>
        <p>CMN115/CBS105 Introduction to Programming 2025 | Prepared by Mr. Eremas Tade</p>
    </footer>
</body>
</html>
