<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Control Flow CTF - Register</title>
    <link rel="stylesheet" href="css/style.css">

<body>
    <header>
        <h1>Python Control Flow CTF</h1>
        <h2>Team Registration</h2>
    </header>
    <main>
        <section>
            <h2>Register Your Team</h2>
            <form id="register-form">
                <label for="team-name">Team Name</label>
                <input type="text" id="team-name" placeholder="Choose a unique name for your team" required>
                <label for="team-password">Team Password</label>
                <input type="password" id="team-password" placeholder="Choose a secure password" required>
                <button type="submit">Register</button>
            </form>
            <div id="success-message" style="display: none;">
                <p>Registration Successful!</p>
                <p>Your team <span class="team-name">Guest</span> is now registered.</p>
                <p>You can now participate in the CTF challenge.</p>
                <a href="index.html">Back to Home</a>
            </div>
        </section>
    </main>
